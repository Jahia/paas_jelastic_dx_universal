---
type: update
version: 1.5.2
id: jahia-rolling-restart
name: Jahia nodes rolling restart
description: Rolling restart all Jahia nodes (cp & proc)

onInstall:
  - api: environment.control.RestartNodeById
    nodeId: ${nodes.proc.first.id}
  - forEach (nodes.cp):
      - api: environment.control.RestartNodeById
        nodeId: ${@i.id}
