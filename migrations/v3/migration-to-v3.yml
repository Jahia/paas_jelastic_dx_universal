---
type: update
version: 1.5.2
name: Migrate Jahia env to v3
id: migrate-jahia-env-v3

# Required for healthchecks
mixins:
  - "../../common/common_actions.yml"
  - "../../jahia/jahia_actions.yml"
  - "../../jahia/jahia-upgrade-healthcheck.yml"
  - "../../database/mariadb_actions.yml"
  - "../../database/galera_actions.yml"
  - "../../haproxy/haproxy_actions.yml"

globals:
  version: 3

onInstall:
  ### Pre-checks
  - checkEnvVersion: ${globals.version}
  - checkJahiaHealth: "cp, proc"
  - checkHaproxyHealth: bl
  - checkMariadbHealth: sqldb
  - checkGaleraClusterHealth: sqldb
  ### End Pre-checks

  - fetchLogEventScript # PAAS-1323
  - installStrongswan # PAAS-1207
  - checkProductVersion # PAAS-1342
  - upgradeHealthcheckModule # PAAS-1317
  - updateHaproxyConf # PAAS-1357

  ### Post-actions
  - eventsUpdate # PAAS-1322
  - setEnvVersion: ${globals.version}
  - logEvent:
      target: ${nodes.proc.first.id}
      title: "Environment $envName migrated"
      text: "Environment $envName migrated to v${globals.version}"
  - checkJahiaHealth: "cp, proc"
  - checkHaproxyHealth: bl
  - checkMariadbHealth: sqldb
  - checkGaleraClusterHealth: sqldb
  ### End Post-actions

actions:
  eventsUpdate:
    install:
      jps: "${baseUrl}/../../update.yml"

  installStrongswan:
    - cmd [cp, proc]: |-
        if ! rpm --quiet -q strongswan; then
          echo "[INFO] Installing Strongswan"
          yum install -y strongswan && systemctl disable strongswan
          exit $?
        fi
        echo "[INFO] Strongswan already installed, nothing to do"
      user: root

  checkProductVersion:
    - api [${nodes.cp.first.id}]: environment.control.GetNodeInfo
    - setGlobals:
        jahiaVersion: ${response.node.version}
    - script: |
        const envName = "${env.envName}";
        const targetJahiaVersion = "${globals.jahiaVersion}";
        currentJahiaVersion = jelastic.env.control.GetNodeGroups(envName, session).object.filter(function (object) {
                                        return object.name == "cp";
                                      }).pop().productVersion;
        if (currentJahiaVersion == targetJahiaVersion) {
          return {"result": 0, "out": "cp NodeGroup data has the correct Jahia version"};
        }
        resp = jelastic.env.control.ApplyNodeGroupData(envName, session, nodeGroup='cp', data={'productVersion': targetJahiaVersion});
        return {"result": 0, "out": "Jahia version has been updated on cp NodeGroup data"};

  updateHaproxyConf:
    - cmd [bl]: |-
        path_haproxy_conf='/etc/haproxy/haproxy.cfg.d/00-global.cfg'
        is_exist='acl haproxy_adm_panel path'
        idempotent=$(awk "/^ *$is_exist/" $path_haproxy_conf)

        if [ "$idempotent" != "" ]; then
          echo "Update haproxy conf already done"
          exit 0
        fi

        insert_line_1='acl auth_ok http_auth(trusted_users) #HTTP_AUTH_BASIC'
        insert_line_2='acl tools  path_beg -i /tools #HTTP_AUTH_BASIC'
        insert_line_3='acl haproxy_adm_panel  path_beg -i /haproxy_adm_panel #HTTP_AUTH_BASIC'
        insert_line_4='http-request auth realm env-access-restricted if !auth_ok !tools !haproxy_adm_panel #HTTP_AUTH_BASIC'
        spaces='    '
        looking_for='acl auth_ok http_auth'
        res=$(awk "/^ *$looking_for/" $path_haproxy_conf)
        sed -i "/#HTTP_AUTH_BASIC/d" $path_haproxy_conf
        line=$(awk '/http-response set-header X-XSS-Protection/ {print NR; exit}' $path_haproxy_conf)
        sed -i "$(($line+1))i\\\n$insert_line_1\n$insert_line_2\n$insert_line_3\n$insert_line_4" $path_haproxy_conf
        if [ "$res" != "" ]; then
          sed -i "/#HTTP_AUTH_BASIC/s/^/${spaces}/" $path_haproxy_conf
        else
          sed -i "/#HTTP_AUTH_BASIC/s/^/${spaces}#/" $path_haproxy_conf
        fi
        echo "[INFO] Haproxy basic authentication rules updated"

        insert_line_5='acl healthcheck path /healthcheck /modules/healthcheck'
        insert_line_6='acl haproxy_adm_panel path /haproxy_adm_panel'
        insert_line_7='http-request allow if healthcheck or haproxy_adm_panel'
        sed -i "s|acl healthcheck path /modules/healthcheck|$insert_line_5\n${spaces}${insert_line_6}|" $path_haproxy_conf
        sed -i "s|http-request allow if healthcheck|$insert_line_7|" $path_haproxy_conf
        echo "[INFO] Haproxy healthcheck rules updated"

        sudo service haproxy reload
      user: haproxy

  fetchLogEventScript:
    - cmd[*]: |-
        wget -qO /usr/local/bin/log_event.sh ${baseUrl}../../scripts/log_events.sh
        chmod u+x /usr/local/bin/log_event.sh
      user: root

  upgradeHealthcheckModule:
    - api [${nodes.cp.first.id}]: environment.control.GetNodeInfo
    - if ("${response.node.version}" > "8.0.0.0"):
        upgradeJahiaHealthcheckModule:
          version: "2.3.0"
    - else:
        upgradeJahiaHealthcheckModule:
          version: "1.2.0"
