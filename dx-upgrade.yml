---
type: update
version: 0.1
name: Jahia - Upgrade
logo: /images/jahia-logo-70x70.png
id: jahia-upgrade
description:
  short: Jahia - Upgrade

onInstall:
  - cmd [cp,proc]:
      - service tomcat stop
    user: root
  - cmd [cp]:
      - echo 'export JAHIA_UPGRADE="true"' >> /etc/locale.conf
    user: root
  - api: environment.control.RedeployContainersByGroup
    nodeGroup: proc
    tag: ${settings.targetVersion}
    useExistingVolumes: false
    skipReinstall: false
    envName: ${env.envName}
  - cmd [proc]: |-
        touch /data/digital-factory-data/modules/*
        sed '/JAHIA_UPGRADE/d' -i /etc/locale.conf
        service tomcat start
    user: root
  - api: environment.control.RedeployContainersByGroup
    nodeGroup: cp
    tag: ${settings.targetVersion}
    useExistingVolumes: false
    skipReinstall: false
    envName: ${env.envName}
  - env.control.ApplyNodeGroupData[proc]:
      data:
        productVersion: ${settings.targetVersion}
        packageType: ${settings.packageType}
  - env.control.AddContainerEnvVars[cp, proc]:
      vars: {"DX_VERSION": "${settings.targetVersion}", "PACKAGE_TYPE": "${settings.packageType}"}
  - cmd [cp]:
      - service tomcat start
    user: root
settings:
  fields:
    - name: targetVersion
      type: string
      caption: DX Target Version
      vtype: text
      required: true
    - name: packageType
      type: string
      caption: Package Type
      default: dev
      vtype: text
      required: true
