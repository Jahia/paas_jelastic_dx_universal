#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log 127.0.0.1   local0
    user haproxy
    group haproxy
    external-check

    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets

    ssl-default-server-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-server-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-server-options no-sslv3 no-tlsv10 no-tlsv11 no-tls-tickets

    ssl-dh-param-file /etc/haproxy/dhparam.pem

    pidfile     /var/run/haproxy.pid
    debug
    tune.ssl.default-dh-param 2048
    maxconn     10000
    daemon

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------

defaults
    mode                    http
    log                     global
    option                  dontlognull
    option http-server-close
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          5m
    timeout server          5m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 10000
    log-format "[%tr] %ci:%cp %ft %b/%s %TR/%Tw/%Tc/%Tr/%Ta %ST %B %CC %CS %tsc %ac/%fc/%bc/%sc/%rc %sq/%bq %hr %hs %{+Q}r"

userlist trusted_users
    user env-admin password XXXXXXX

frontend ft_http
    bind :::80 v4v6
    mode http

    stats enable
    stats auth admin:admin-stat-password
    stats refresh 30s
    stats show-node
    stats uri  /haproxy_adm_panel
    stats admin if TRUE

    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header HTTPS on if { ssl_fc }
    http-request set-header Ssl-Offloaded 1 if { ssl_fc }

    http-request capture req.hdr(X-Forwarded-For) len 50
    http-request capture req.hdr(Host) len 50

    http-response set-header Strict-Transport-Security "max-age=63072000;"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block;"

    #acl auth_ok http_auth(trusted_users) #HTTP_AUTH_BASIC
    #acl tools  path_beg -i /tools #HTTP_AUTH_BASIC
    #acl haproxy_adm_panel  path_beg -i /haproxy_adm_panel #HTTP_AUTH_BASIC
    #http-request auth realm env-access-restricted if !auth_ok !tools !haproxy_adm_panel #HTTP_AUTH_BASIC

    acl healthcheck path /healthcheck /modules/healthcheck
    acl haproxy_adm_panel path /haproxy_adm_panel
    http-request allow if healthcheck or haproxy_adm_panel

    ## START_REWRITES ##
    ## END_REWRITES ##

    use_backend proc if { cook(JSESSIONID),lower -m beg sPROCESSING_NODE_ID }
    default_backend bk_jahia

backend default
    mode http
    errorfile 503 /etc/haproxy/welcome.http

backend bk_http ###HOSTS ARE ADDED TO THIS BACKEND BY DEFAULT
    mode http
    cookie SRVNAME insert
    balance roundrobin

